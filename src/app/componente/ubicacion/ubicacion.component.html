<h1>Ubícanos</h1>
<div class="map-container">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.7371892893664!2d-122.08385168494633!3d37.42199997982585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb0a30b273e6d%3A0xd4b0c0604ad9a481!2sGoogleplex!5e0!3m2!1sen!2sus!4v1600836052592!5m2!1sen!2sus"
    width="100%"
    height="450"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
  ></iframe>
</div>

<div class="container my-5">
  <form class="form-centered" (ngSubmit)="enviarFormulario()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" [(ngModel)]="nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" [(ngModel)]="apellido" name="apellido">
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje" [(ngModel)]="mensaje" name="mensaje"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <!-- Mensaje de confirmación -->
  <div *ngIf="mensajeEnviado" class="mensaje-enviado mt-3">
    Hola {{ nombreEnviado }} {{ apellidoEnviado }}, su mensaje ha sido enviado correctamente
  </div>
</div>
