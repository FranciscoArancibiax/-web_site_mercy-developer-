<!-- Contenedor principal -->
<div class="contact-container text-center">
  <!-- Icono principal de Contáctanos -->
  <div class="contact-icon">
    <i class="bi bi-person-lines-fill">Contáctanos</i>
  </div>

  <!-- Íconos de redes sociales -->
  <div class="social-icons">
    <a href="https://wa.me/1234567890" target="_blank" class="social-icon">
      <i class="bi bi-whatsapp"></i>
    </a>
    <a href="https://facebook.com/yourpage" target="_blank" class="social-icon">
      <i class="bi bi-facebook"></i>
    </a>
    <a href="https://instagram.com/yourpage" target="_blank" class="social-icon">
      <i class="bi bi-instagram"></i>
    </a>
  </div>
</div>
<div class="container my-5">
  <h1>Contáctanos</h1>
  <form class="form-centered">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
    </div>
    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo">
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
